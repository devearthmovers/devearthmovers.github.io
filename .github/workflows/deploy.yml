name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main   # run on pushes to main (change if your default branch is different)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # recommended for deploy actions

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # change if you need different node
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages           # the branch the action will push to
          folder: dist               # folder to deploy (Vite output)
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
